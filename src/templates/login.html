<div class="container">
    <div ng-style="{'margin': '0 auto'}">
        <h2 class='text-centre'>Login</h2>
        <form name='authForm' ng-submit='loginUser()'>
            <label for="email">Email address:</label>
            <input type='email' class='form-control' name='email' placeholder='e.g john@doe.com'ng-model='userData.email'/></br>

            <label for="pwd">Password:</label>
            <input type='password' class='form-control' name='password' placeholder='' ng-model='userData.password'/>
            <br>
            <button class="form-control btn btn-default" ng-submit='loginUser()'>Login</button>
        </form>  
    </div>
</div>
