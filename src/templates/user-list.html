<h1>User List View</h1>

	<ul ng-if='userItems.length > 0'>
		<span>{{ userItems.length }} users in the system</span>
		<li ng-repeat='userItem in userItems'>
			<a href='users/{{ userItem.id }}'>{{ userItem.first_name}} {{userItem.last_name}}</a>
		</li>
	</ul>
	
	<span ng-if='userItems.length == 0'>No users in system</span>
